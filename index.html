<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Awesome Books</title>
</head>

<body>
  <header>
    <nav>
      <h1 id="mainTitle">Awesome books</h1>
      <div id="links">
        <button type="button" class="navButton">List</button>
        <button type="button" class="navButton">Add new</button>
        <button type="button" class="navButton">Contact</button>
      </div>

    </nav>
    <div id="date">Date</div>
  </header>
  <main>
    <section id="booksList">
      <h2>All Awesome Books</h2>
      <div id="books-container">
      </div>
    </section>
    <form id="addBook">
      <div id="addLine"></div>
      <h2>Add a new book</h2>
      <input type="text" id="addTitle" placeholder="Title" required>
      <input type="text" id="addAuthor" placeholder="Author" required>
      <button type="submit" id="addButton" class="shadow">Add</button>
    </form>
    <div id="contactInfo"></div>
  </main>
  <footer>Copyright</footer>
  <script src="./js/index.js"></script>
</body>

</html>
